<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>

    <div>Qual a sua velocidade? 
    <input type="number" name="numero" id="numero"> km/h
    <input type="button" value="Verificar" onclick="verificar()" id= 'verificar'>
    </div>
    
    <div id="resultado">
    </div>
<script>
    
    function verificar(){
    var ver = document.getElementById('verificar')
    var num = document.getElementById ("numero")
    var vel = Number(num.value)
    var res = document.getElementById ('resultado')
    
    if (vel <= 60){

         res.innerHTML += "Você está dentro da velocidade permitida, pode continuar </strong>"
    } 
    else{

         res.innerHTML = "Você ultapassou a velocidade máxima permitida, você está <strong>MULTADO</strong>"
        }
    
    res.innerHTML += "<p>Use sempre cinto de segurança</p>"





}



</script>

</body>
</html>
