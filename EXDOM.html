<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio DOM</title>
    <style>
        body{
            text-align: center;
        }
       
        div#area{  
            font-size: 20px;
            line-height: 200px;
            display: inline-block;
            color: white;
            background-color: black;
            width: 200px;
            height: 200px;
           
        }
    </style>
</head>
<body>
    <h1>Intereja com o quadrado</h1>

    <div id=area onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"  >Esse quadrado</div>
    
</body>
<script>
    var a = document.getElementById("area")

    function clicar(){
        a.innerHTML = 'Clicou!'
        a.style.backgroundColor = "Yellow"
        a.style.color = "black"
    
    }

    function entrar(){
        a.innerText = "Entrou!"
        a.style.backgroundColor = "green"
        a.style.color = "black"
    }

    function sair(){
        a.innerText = "Saiu!"
        a.style.backgroundColor = "red"
        a.style.color = "black"
    }

</script>
</html>
